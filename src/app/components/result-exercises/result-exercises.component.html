<div class="result-wrapper">
    <nb-card size="medium" class="result-form">
        <nb-card-header class="result-form__header">
            <div class="header__text" *ngIf="!isFailed">Упражнение Новичок - пройдено!</div>
        </nb-card-header>
        <nb-card-body class="result-form__body">
            <div> Время выполнения упражнения: {{spentTime}}</div>
            <div>Средняя скорость набора: {{averageSpeed}}</div>
            <div>Количество ошибок: {{errorsNumber}}</div>
            <div>Количество попыток: {{tryCount}}</div>
            <button nbButton status="info" *ngIf="isFailed">РЕШИТЬ ЕЩЕ РАЗ</button>
            <!--<button nbButton status="info" *ngIf="!isFailed" (click)="onClickOkButton()">ОК</button>-->
        </nb-card-body>

    </nb-card>
</div>
